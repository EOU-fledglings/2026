---

{% include head.html %}

<body>

<header class="site-header" role="banner" style="width: 100%;">
  <div style="
        max-width: 800px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        padding: 0 2rem;
    ">
    <!-- ðŸª¶ Conference logo -->
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/image/EOU26_logo.png' | relative_url }}" 
           alt="EOU Fledglings 2026 logo"
           style="height: 280px; width: auto; margin-right: 20px;">
    </a>

    <!-- Site title and navigation -->
    <div style="flex: 1;">
      {% include header.html %}
    </div>
  </div>
</header>


  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    {% include footer.html %}
  </footer>

</body>
</html>
