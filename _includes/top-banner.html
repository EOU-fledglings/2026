<div class="top-banner-container" style="
  max-width: 1100px;
  margin: 0 auto 20px auto;
  padding: 0 15px;
">
  <div style="
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  ">
    <img
      id="top-banner-image"
      src="{{ '/assets/image/Horned_lark_Romenia_Codrut_Helerea_BlueSky_banner.jpg' | relative_url }}"
      alt="Conference banner photo"
      style="width: 100%; display: block; object-fit: cover; max-height: 260px;"
    >
  </div>
  <div
    id="top-banner-credit"
    style="
      font-size: 0.8rem;
      color: #555;
      text-align: right;
      margin-top: 4px;
      padding-right: 5px;
    "
  >
    Photo: Codruț Helerea
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    var banners = [
      /* --- Codruț Helerea --- */
      {
        src: '{{ "/assets/image/Horned_lark_Romenia_Codrut_Helerea_BlueSky_banner.jpg" | relative_url }}',
        credit: 'Photo: Codruț Helerea',
        alt: 'Fledgling horned lark in Romania'
      },

      /* --- Mateusz Ledwoń --- */
      {
        src: '{{ "/assets/image/whiskered_tern_Mateusz_Ledwon_mail_1_banner.jpg" | relative_url }}',
        credit: 'Photo: Mateusz Ledwoń',
        alt: 'Whiskered tern fledgling'
      },
      {
        src: '{{ "/assets/image/whiskered_tern_Mateusz_Ledwon_mail_2_banner.jpg" | relative_url }}',
        credit: 'Photo: Mateusz Ledwoń',
        alt: 'Whiskered tern fledgling'
      },

      /* --- Ben Porter --- */
      {
        src: '{{ "/assets/image/Manx shearwater chick - Ben Porter.jpg" | relative_url }}',
        credit: 'Photo: Ben Porter',
        alt: 'Manx shearwater chick'
      },
      {
        src: '{{ "/assets/image/Wren fledglings - Ben Porter1.jpg" | relative_url }}',
        credit: 'Photo: Ben Porter',
        alt: 'Wren fledglings'
      },
      {
        src: '{{ "/assets/image/Swallow fledglings - Ben Porter.jpg" | relative_url }}',
        credit: 'Photo: Ben Porter',
        alt: 'Swallow fledglings'
      },
      {
        src: '{{ "/assets/image/Long-eared Owl - Ben Porter.jpg" | relative_url }}',
        credit: 'Photo: Ben Porter',
        alt: 'Long-eared owl fledgling'
      },
      {
        src: '{{ "/assets/image/Madeiran Storm-petrel chick in natural nest site - Ben Porter.jpg" | relative_url }}',
        credit: 'Photo: Ben Porter',
        alt: 'Madeiran Storm-petrel chick in a natural nest site'
      },
      {
        src: '{{ "/assets/image/Madeiran Storm-petrel - Ben Porter_1.jpg" | relative_url }}',
        credit: 'Photo: Ben Porter',
        alt: 'Madeiran Storm-petrel in flight'
      }
    ];

    var imgEl = document.getElementById('top-banner-image');
    var creditEl = document.getElementById('top-banner-credit');

    if (!imgEl || !creditEl) return;

    var choice = banners[Math.floor(Math.random() * banners.length)];

    imgEl.src = choice.src;
    imgEl.alt = choice.alt;
    creditEl.textContent = choice.credit;
  });
</script>
